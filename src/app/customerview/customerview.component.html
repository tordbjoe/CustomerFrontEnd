<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers" (click)="showCustomerDetails(customer)">
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td> 
    </tr>
  </tbody>
</table>
<app-customerdetail [customer]="customer"></app-customerdetail>
